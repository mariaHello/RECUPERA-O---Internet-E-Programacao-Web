<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web com Interatividade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Página Web com Interatividade</h1>
  </header>

  <main>
    <h2>Conteúdo Principal</h2>
    <p>Esta é uma página simples para demonstrar a integração de HTML, CSS e JavaScript.</p>
    
    <h3>Lista de Itens</h3>
    <ul id="itemList"></ul>
  </main>

  <footer>
    <h3>Adicionar Novo Item</h3>
    <input type="text" id="itemInput" placeholder="Digite um novo item">
    <button id="addItemBtn">Adicionar</button>
    <p id="errorMessage"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
